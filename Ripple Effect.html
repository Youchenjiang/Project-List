<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff; /* Default background color */
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 255, 0.3); /* Default ripple color */
            transform: scale(0);
            animation: rippleEffect 1s linear;
            width: 20px;
            height: 20px;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000; /* Dark mode background */
            }

            .ripple {
                background-color: rgba(0, 255, 255, 0.3); /* Dark mode ripple color */
            }
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('click', function (e) {
            // Create a ripple at the given coordinates
            const createRipple = (x, y) => {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                document.body.appendChild(ripple);

                // Remove the ripple after 1 second
                setTimeout(() => ripple.remove(), 1000);
            };

            // Generate ripples with delays
            [0, 125, 250].forEach((delay) => {
                setTimeout(() => createRipple(e.clientX, e.clientY), delay);
            });
        });
    </script>
</body>

</html>
